{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'profiles:profile_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
