{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 edit-shared-recipe">
    <h2>Edit Recipe</h2>
    <!-- Recipe Edit Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Render the form fields -->
        {{ form.as_p }}
        <!-- Submit button to save changes -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
