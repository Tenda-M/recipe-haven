{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'share:recipe_detail' recipe_id=comment.recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
